<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Ayzek Web Template</title>
    <!-- reference CSS file -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
<div class="container">
    <h1>User list</h1>
    <!--Table-->
    <table id="tablePreview" class="table table-striped">
        <!--Table head-->
        <thead>
        <tr>
            <th>Username</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
        </thead>
        <!--Table head-->
        <!--Table body-->
        <tbody>
        <tr th:each="tmpUser : ${userList}">
            <td scope="row" th:text="${tmpUser.username}"/>
            <td th:text="${tmpUser.firstName}"/>
            <td th:text="${tmpUser.lastName}"/>
            <td th:text="${tmpUser.phone}"/>
            <td th:text="${tmpUser.email}"/>
            <td><a th:href="@{/admin/user/{id}(id=${tmpUser.username})}" class="btn btn-success"><i class="fas fa-street-view"></i>View</a></td>
            <td><a th:href="@{/admin/user/{id}/edit(id=${tmpUser.username})}" class="btn btn-secondary"><i class="fas fa-edit"></i>Edit</a></td>
            <td><a th:href="@{/admin/user/{id}/delete(id=${tmpUser.username})}" class="btn btn-danger"><i class="fas fa-user-slash"></i>Delete</a></td>
        </tr>
        </tbody>
        <!--Table body-->
    </table>
    <!--Table-->
</div>
</body>
</html>
